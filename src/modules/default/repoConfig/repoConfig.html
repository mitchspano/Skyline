<template>
  <div class="slds-p-around_medium">
    <lightning-card title="Repository Configuration" class="card-title">
      <template if:true={isLoading}>
        <div class="slds-is-relative slds-p-around_medium">
          <lightning-spinner alternative-text="Loading"></lightning-spinner>
        </div>
      </template>

      <template if:false={isLoading}>
        <div class="slds-p-horizontal_medium">
          <template if:true={currentBranch}>
            <div
              class="slds-text-heading_medium slds-p-bottom_medium slds-text-color_default"
            >
              Current Branch: {currentBranch}
            </div>
          </template>

          <div class="slds-grid slds-gutters slds-p-bottom_medium">
            <div class="slds-col">
              <div class="slds-text-heading_small slds-p-bottom_small">
                Pipeline Order
              </div>
              <div class="slds-box slds-theme_default">
                <template for:each={orderedBranches} for:item="branch">
                  <div
                    key={branch.name}
                    class="slds-grid slds-gutters slds-p-vertical_x-small slds-border_bottom"
                  >
                    <div class="slds-col slds-size_1-of-12">
                      <lightning-button-icon
                        icon-name="utility:up"
                        variant="border-filled"
                        alternative-text="Move Up"
                        title="Move Up"
                        onclick={handleMoveUp}
                        data-branch={branch.name}
                        disabled={branch.isFirst}
                      ></lightning-button-icon>
                      <lightning-button-icon
                        icon-name="utility:down"
                        variant="border-filled"
                        alternative-text="Move Down"
                        title="Move Down"
                        onclick={handleMoveDown}
                        data-branch={branch.name}
                        disabled={branch.isLast}
                      ></lightning-button-icon>
                    </div>
                    <div class="slds-col slds-size_8-of-12">
                      <div class="slds-text-heading_small">{branch.label}</div>
                      <div class="slds-text-body_small">
                        Branch: {branch.name}
                      </div>
                    </div>
                    <div
                      class="slds-col slds-size_3-of-12 slds-text-align_right"
                    >
                      <lightning-button-group>
                        <lightning-button
                          label="Select"
                          variant="brand"
                          data-branch={branch.name}
                          onclick={handleBranchSelect}
                        ></lightning-button>
                      </lightning-button-group>
                    </div>
                  </div>
                </template>
              </div>
            </div>
            <div class="slds-col slds-size_3-of-12 slds-text-align_right">
              <lightning-button-group>
                <lightning-button
                  label="New"
                  onclick={handleNewBranchClick}
                ></lightning-button>
                <lightning-button
                  label="Delete"
                  onclick={handleDeleteBranchConfig}
                  disabled={isDeleteDisabled}
                ></lightning-button>
              </lightning-button-group>
            </div>
          </div>

          <template if:true={currentEnvironmentConfig}>
            <div class="slds-box slds-theme_default">
              <div class="slds-grid slds-gutters_direct slds-p-bottom_small">
                <div class="slds-col">
                  <div class="slds-text-heading_small">
                    Environment: {currentEnvironmentConfig.label}
                  </div>
                </div>
                <div class="slds-col slds-text-align_right">
                  <template if:false={isEditing}>
                    <lightning-button
                      label="Edit"
                      onclick={handleEditClick}
                      variant="brand"
                    ></lightning-button>
                  </template>
                  <template if:true={isEditing}>
                    <lightning-button-group>
                      <lightning-button
                        label="Cancel"
                        onclick={handleCancelEdit}
                      ></lightning-button>
                      <lightning-button
                        label="Save"
                        onclick={handleSaveEdit}
                        variant="brand"
                      ></lightning-button>
                    </lightning-button-group>
                  </template>
                </div>
              </div>

              <template if:false={isEditing}>
                <dl class="slds-dl_horizontal slds-wrap">
                  <dt class="slds-dl_horizontal__label">Instance URL:</dt>
                  <dd class="slds-dl_horizontal__detail">
                    {currentEnvironmentConfig.instanceUrl}
                  </dd>

                  <dt class="slds-dl_horizontal__label">Username:</dt>
                  <dd class="slds-dl_horizontal__detail">
                    {currentEnvironmentConfig.username}
                  </dd>

                  <dt class="slds-dl_horizontal__label">
                    Presubmit Test Level:
                  </dt>
                  <dd class="slds-dl_horizontal__detail">
                    {currentEnvironmentConfig.testLevels.presubmit}
                  </dd>

                  <dt class="slds-dl_horizontal__label">
                    Deployment Test Level:
                  </dt>
                  <dd class="slds-dl_horizontal__detail">
                    {currentEnvironmentConfig.testLevels.deployment}
                  </dd>
                </dl>
              </template>

              <template if:true={isEditing}>
                <div class="slds-form slds-p-top_medium">
                  <lightning-input
                    label="Label"
                    value={editedConfig.label}
                    data-field="label"
                    onchange={handleInputChange}
                  ></lightning-input>

                  <lightning-input
                    label="Instance URL"
                    value={editedConfig.instanceUrl}
                    data-field="instanceUrl"
                    onchange={handleInputChange}
                  ></lightning-input>

                  <lightning-input
                    label="Username"
                    value={editedConfig.username}
                    data-field="username"
                    onchange={handleInputChange}
                  ></lightning-input>

                  <lightning-input
                    label="Consumer Key"
                    value={editedConfig.consumerKey}
                    data-field="consumerKey"
                    onchange={handleInputChange}
                  ></lightning-input>

                  <lightning-combobox
                    label="Presubmit Test Level"
                    value={editedConfig.testLevels.presubmit}
                    data-field="testLevels.presubmit"
                    options={testLevelOptions}
                    onchange={handleInputChange}
                  ></lightning-combobox>

                  <lightning-combobox
                    label="Deployment Test Level"
                    value={editedConfig.testLevels.deployment}
                    data-field="testLevels.deployment"
                    options={testLevelOptions}
                    onchange={handleInputChange}
                  ></lightning-combobox>
                </div>
              </template>
            </div>
          </template>

          <template if:false={currentEnvironmentConfig}>
            <div class="slds-text-color_error">
              No configuration found for selected branch: {selectedBranch}
            </div>
          </template>
        </div>
      </template>
    </lightning-card>
  </div>

  <template if:true={showNewBranchModal}>
    <default-branch-modal
      available-branches={availableBranches}
      existing-branches={existingBranches}
      oncancel={handleModalCancel}
      onsave={handleAddNewBranch}
    ></default-branch-modal>
  </template>
</template>
