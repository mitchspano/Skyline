<template>
  <div class="slds-p-around_medium slds-text-color_default">
    <lightning-card title="Metadata Explorer">
      <template lwc:if={metadataTypeOptions}>
        <lightning-combobox
          name="selectedMetadataType"
          label="Select Metadata Type"
          value={selectedMetadataType}
          options={metadataTypeOptions}
          onchange={handleMetadataTypeSelection}
          class="slds-m-around_medium"
        ></lightning-combobox>
      </template>
      <template lwc:if={renderRetrieve}>
        <lightning-button
          label="Retrieve"
          slot="actions"
          onclick={handleRetrieveClick}
        ></lightning-button>
      </template>
      <template lwc:if={sortedMetadataOfSelectedType}>
        <lightning-layout horizontal-align="space">
          <lightning-layout-item flexibility="auto" padding="around-small">
            <lightning-input
              type="text"
              label="Component Name"
              onchange={handleComponentNameChange}
            >
            </lightning-input>
          </lightning-layout-item>
          <lightning-layout-item flexibility="auto" padding="around-small">
            <lightning-input
              type="text"
              label="User Name"
              onchange={handleUserNameChange}
            >
            </lightning-input>
          </lightning-layout-item>
          <lightning-layout-item flexibility="auto" padding="around-small">
            <default-time-zone
              value={selectedTimeZone}
              ontimezonechange={handleTimeZoneChange}
            ></default-time-zone>
            <lightning-input
              type="datetime"
              label="From"
              timezone={selectedTimeZone}
              onchange={handleFromChange}
            >
            </lightning-input>
            <lightning-input
              type="datetime"
              label="To"
              timezone={selectedTimeZone}
              onchange={handleToChange}
            >
            </lightning-input>
          </lightning-layout-item>
        </lightning-layout>
        <div style="height: 300px" class="slds-m-around_medium">
          <lightning-datatable
            key-field="fullName"
            data={sortedMetadataOfSelectedType}
            columns={columns}
            sorted-by={sortedBy}
            onsort={updateColumnSorting}
            onrowselection={handleRowSelection}
          >
          </lightning-datatable>
        </div>
      </template>
      <template lwc:if={orgConnectionInfo}>
        <div slot="footer">
          <p><b>URL:</b> {orgConnectionInfo.result.instanceUrl}</p>
          <p><b>username:</b> {orgConnectionInfo.result.username}</p>
          <p><b>orgName:</b> {orgConnectionInfo.result.orgName}</p>
          <p><b>edition:</b> {orgConnectionInfo.result.edition}</p>
        </div>
      </template>
    </lightning-card>

    <template lwc:if={error}>
      <div class="slds-p-around_medium">
        <p>Error:</p>
        <pre class="slds-box slds-text-font_monospace">{error}</pre>
      </div>
    </template>

    <template lwc:if={showSpinner}>
      <lightning-spinner
        alternative-text="Loading"
        size="medium"
      ></lightning-spinner>
    </template>
  </div>
</template>
