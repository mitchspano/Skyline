<template>
  <div class="container">
    <default-header
      onpagenavigation={handlePageNavigation}
      current-page={currentPage}
    ></default-header>
    <template lwc:if={showHome}>
      <default-home data-handler="home"></default-home>
    </template>
    <template lwc:if={showRepoConfig}>
      <default-repo-config data-handler="repoConfig"></default-repo-config>
    </template>
    <template lwc:if={showMetadataExplorer}>
      <default-metadata-explorer
        data-handler="metadataExplorer"
      ></default-metadata-explorer>
    </template>
  </div>
</template>
