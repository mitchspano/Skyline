<template>
  <template lwc:if={renderApplication}>
    <default-header></default-header>
    <div class="slds-text-color_default container">
      <h1 class="slds-text-heading_large">
        LWC in VS Code Extension Runtime Demo
      </h1>
      <p>
        This demo showcases the following capabilities of LWC in the VS Code
        extension runtime:
      </p>
      <ul class="slds-list_dotted">
        <li>Real-time component rendering</li>
        <li>Interactive user input handling</li>
        <li>Asynchronous operation execution (e.g., command execution)</li>
        <li>Dynamic output display</li>
      </ul>

      <div class="slds-p-around_medium">
        <label for="command">Command: </label>
        <button
          onclick={executeCommand}
          class="slds-button slds-button_success slds-m-horizontal_medium"
        >
          Execute Command
        </button>
      </div>
      <div class="slds-p-horizontal_medium">
        <textarea
          type="text"
          id="command"
          name="command"
          value={commandToExecute}
          onchange={handleInputChange}
          class="slds-text-font_monospace full-width"
        ></textarea>
      </div>

      <div class="slds-p-around_medium">
        <p>Command Output:</p>
        <pre class="slds-box slds-text-font_monospace">{stdout}</pre>
      </div>

      <div class="slds-p-around_medium">
        <p>Command Error:</p>
        <pre class="slds-box slds-text-font_monospace">{stderr}</pre>
      </div>
    </div>
  </template>
</template>
