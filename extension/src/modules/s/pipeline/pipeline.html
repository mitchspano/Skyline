<template>
  <div class="slds-p-around_medium slds-text-color_default">
    <lightning-card title="Pipeline">
      <div class="slds-p-around_medium">
        <!-- Search Bar - Only show when no validation errors -->
        <template if:false={hasValidationErrors}>
          <div class="slds-grid slds-grid_align-center">
            <div class="slds-col slds-size_2-of-3">
              <div class="slds-form-element">
                <div
                  class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left"
                >
                  <lightning-icon
                    icon-name="utility:search"
                    size="x-small"
                    class="slds-icon slds-input__icon slds-input__icon_left"
                  ></lightning-icon>
                  <lightning-input
                    type="text"
                    label="Search Pull Requests"
                    value={searchTerm}
                    onchange={handleTicketIdChange}
                    placeholder="Enter search term"
                    variant="label-hidden"
                  ></lightning-input>
                </div>
              </div>
              <div class="slds-align_absolute-center slds-p-top_small">
                <lightning-button
                  label="Search"
                  onclick={handleSearch}
                  disabled={searchIsDisabled}
                  variant="brand"
                ></lightning-button>
              </div>
            </div>
          </div>
        </template>

        <template if:true={isLoading}>
          <div class="slds-is-relative slds-p-around_medium">
            <lightning-spinner
              alternative-text="Loading"
              size="small"
            ></lightning-spinner>
          </div>
        </template>
        <template if:false={isLoading}>
          <!-- Configuration File Error -->
          <template if:true={configurationError}>
            <div class="slds-box slds-theme_error slds-m-bottom_medium">
              <div class="slds-grid slds-grid_vertical">
                <div class="slds-col">
                  <div
                    class="slds-text-heading_small slds-text-color_error slds-p-bottom_small"
                  >
                    <lightning-icon
                      icon-name="utility:error"
                      size="small"
                      class="slds-m-right_x-small"
                    ></lightning-icon>
                    Configuration Error
                  </div>
                  <p class="slds-text-body_regular">{configurationError}</p>
                  <div class="slds-p-top_small">
                    <lightning-button
                      label="Go to Project Configuration"
                      variant="brand"
                      onclick={handleGoToConfiguration}
                    ></lightning-button>
                  </div>
                </div>
              </div>
            </div>
          </template>

          <!-- Version Control System Validation -->
          <template if:true={validationError}>
            <div class="slds-box slds-theme_error slds-m-bottom_medium">
              <div class="slds-grid slds-grid_vertical">
                <div class="slds-col">
                  <div
                    class="slds-text-heading_small slds-text-color_error slds-p-bottom_small"
                  >
                    <lightning-icon
                      icon-name="utility:error"
                      size="small"
                      class="slds-m-right_x-small"
                    ></lightning-icon>
                    Version Control System Validation Error
                  </div>
                  <p class="slds-text-body_regular">{validationError}</p>
                </div>
              </div>
            </div>
          </template>

          <div class="slds-form-element">
            <template if:true={searchMessage}>
              <div class="slds-text-color_weak slds-p-top_small">
                {searchMessage}
              </div>
            </template>

            <div class="slds-p-top_medium">
              <div class="slds-scrollable_x slds-scrollable_y">
                <div class="slds-grid slds-gutters">
                  <template
                    for:each={groupedPullRequests}
                    for:item="group"
                    for:key="branchName"
                  >
                    <div
                      key={group.key}
                      class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12"
                    >
                      <div class={group.containerClass}>
                        <div
                          class="slds-text-heading_small slds-p-bottom_small"
                        >
                          <div class="slds-grid slds-grid_vertical">
                            <div class="slds-col">
                              <lightning-icon
                                icon-name={group.branchIcon}
                                size="small"
                                class="slds-m-right_x-small"
                              ></lightning-icon>
                              {group.key}
                            </div>
                            <template if:true={group.label}>
                              <div class="slds-col slds-p-top_xx-small">
                                <lightning-icon
                                  icon-name={group.orgIcon}
                                  size="small"
                                  class="slds-m-right_x-small"
                                ></lightning-icon>
                                <span class="slds-text-body_small"
                                  >{group.label}</span
                                >
                              </div>
                            </template>
                          </div>
                        </div>
                        <template if:true={group.value.length}>
                          <template for:each={group.value} for:item="pr">
                            <div
                              key={pr.number}
                              class="slds-box slds-box_xx-small slds-m-bottom_x-small slds-theme_default"
                            >
                              <div class="slds-grid slds-grid_vertical">
                                <div class="slds-col">
                                  <div class="slds-grid slds-grid_align-spread">
                                    <div class="slds-col">
                                      <div class="slds-text-heading_small">
                                        <a href={pr.url} target="_blank"
                                          >PR #{pr.number}</a
                                        >
                                      </div>
                                    </div>
                                    <div class="slds-col slds-text-align_right">
                                      <span class={pr.stateBadgeClass}>
                                        {pr.state}
                                      </span>
                                    </div>
                                  </div>
                                </div>
                                <div class="slds-col slds-p-top_xx-small">
                                  <div class="slds-text-body_regular">
                                    {pr.title}
                                  </div>
                                </div>
                                <div class="slds-col slds-p-top_xx-small">
                                  <div
                                    class="slds-text-body_small slds-text-color_weak"
                                  >
                                    Created: {pr.createdAt}
                                    <template if:true={pr.closedAt}>
                                      <br />Closed: {pr.closedAt}
                                    </template>
                                  </div>
                                </div>
                              </div>

                              <lightning-accordion
                                class="slds-p-top_x-small"
                                allow-multiple-sections-open
                                active-sections-name={activeSections}
                                onsectiontoggle={handleSectionToggle}
                              >
                                <lightning-accordion-section
                                  name={pr.bodySectionName}
                                  label="Description"
                                >
                                  <div
                                    class="slds-text-body_regular slds-p-around_x-small markdown-content"
                                    lwc:dom="manual"
                                    data-pr-number={pr.number}
                                  ></div>
                                </lightning-accordion-section>
                                <lightning-accordion-section
                                  name={pr.filesSectionName}
                                  label="Files"
                                >
                                  <ul class="slds-has-dividers_bottom-space">
                                    <template
                                      for:each={pr.files}
                                      for:item="file"
                                    >
                                      <li key={file.path} class="slds-item">
                                        <div
                                          class="slds-grid slds-grid_vertical-align-center"
                                        >
                                          <div class="slds-col">
                                            <span
                                              class="slds-text-body_small slds-truncate slds-line-clamp_medium"
                                            >
                                              <div
                                                class="slds-hyphenate"
                                                style="
                                                  word-wrap: break-word;
                                                  word-break: break-all;
                                                "
                                              >
                                                {file.path}
                                              </div>
                                            </span>
                                          </div>
                                        </div>
                                      </li>
                                    </template>
                                  </ul>
                                </lightning-accordion-section>
                              </lightning-accordion>
                            </div>
                          </template>
                        </template>
                        <template if:false={group.value.length}>
                          <div
                            class="slds-text-body_regular slds-text-color_weak"
                          >
                            No pull requests
                          </div>
                        </template>
                      </div>
                    </div>
                  </template>
                </div>
              </div>
            </div>
          </div>
        </template>
      </div>
    </lightning-card>
  </div>
</template>
