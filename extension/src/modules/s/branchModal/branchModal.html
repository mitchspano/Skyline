<template>
  <dialog open class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
      <header class="slds-modal__header">
        <h2 class="slds-text-heading_medium">Add Branch Configuration</h2>
      </header>
      <div class="slds-modal__content slds-p-around_medium">
        <lightning-combobox
          label="Select Branch"
          value={selectedBranch}
          options={branchOptions}
          onchange={handleBranchSelect}
        ></lightning-combobox>
      </div>
      <footer class="slds-modal__footer">
        <lightning-button
          label="Cancel"
          onclick={handleCancel}
          class="slds-m-right_x-small"
        ></lightning-button>
        <lightning-button
          label="Add"
          variant="brand"
          onclick={handleSave}
        ></lightning-button>
      </footer>
    </div>
  </dialog>
  <div class="slds-backdrop slds-backdrop_open"></div>
</template>
